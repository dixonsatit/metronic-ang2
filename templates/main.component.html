<div class="form-group form-md-line-input has-info">
    <div class="input-group input-group-sm">
        <div class="input-group-control">
            <input type="text" class="form-control input-sm" placeholder="Search..." [(ngModel)]="query">
            <label for="form_control_1">Search</label>
        </div>
        <span class="input-group-btn btn-right">
            <button class="btn green-haze" type="button" (click)="search()">Search!</button>
        </span>
    </div>
</div>
    <table class="table  table-striped">
      <thead>
        <tr>
          <th> ID </th>
          <th> Username </th>
          <th> Fullname </th>
          <th> Salary </th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user._id }}</td>
          <td>{{ user.username }}</td>
          <td>{{ user.fullname }}</td>
          <td>{{ user.salary }}</td>
          <td>
              <div class="btn-group">
                <a class="btn btn-default dropdown-toggle" data-toggle="dropdown" href="javascript:;" aria-expanded="false"> 
                    
                    <i class="fa fa-angle-down"></i>
                </a>
                <ul class="dropdown-menu">
                    <li>
                        <a  (click)="edit(user._id)" > <i class="fa fa-pencil"></i> Update </a>
                    </li>
                    <li>
                         <a (click)="remove(user._id)" > <i class="fa fa-remove"></i> Delete </a>
                    </li>
                </ul>
            </div>
            <!--<div class="actions">
                <a class="btn btn-circle btn-icon-only red" (click)="remove(user._id)">
                    <i class="icon-trash"></i>
                </a>
                <a class="btn btn-circle btn-icon-only green" (click)="edit(user._id)">
                    <i class="icon-pencil"></i>
                </a>
            </div>-->
          </td>
        </tr>
      </tbody>
    </table>
