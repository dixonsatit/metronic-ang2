<div class="portlet light bordered">
    <div class="portlet-title">
        <div class="caption font-dark" style="cursor:pointer" routerLink="/main">
            <i class="icon-layers font-dark"></i>
            <span class="caption-subject bold uppercase"> Update Employee</span>
        </div>
    </div>
    <div class="portlet-body">

        <div class="form-body">
            <div class="form-group form-md-line-input">
                <input type="text" id="txt-username" class="form-control" [(ngModel)]="username">
                <label for="txt-username">Username</label>
                <!--<span class="help-block">Some help goes here...</span>-->
            </div>
            <div class="form-group form-md-line-input">
                <input type="text" id="txt-fullname" class="form-control" [(ngModel)]="fullname">
                <label for="txt-fullname">Fullname</label>
                <!--<span class="help-block">Some help goes here...</span>-->
            </div>

            <div class="form-group form-md-line-input">
                <input type="text" id="txt-salary" class="form-control" [(ngModel)]="salary">
                <label for="txt-salary">Salary</label>
                <!--<span class="help-block">Some help goes here...</span>-->
            </div>

            <div class="form-group form-md-line-input">
                <select class="form-control" id="txt-role" [(ngModel)]="role">
                    <option value=""></option>
                    <option *ngFor="let role of roleItems" value="{{ role.code }}" >{{ role.label }}</option>
                </select>
                <label for="txt-role">Role</label>
            </div>

            <div class="form-actions noborder pull-right">
                <button style="min-width:100px;" type="button" class="btn blue" (click)="save()" [disabled]="!username || !fullname">Save</button>
                <button style="min-width:100px;" type="button" class="btn default" routerLink="/main">Cancel</button>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
</div>
